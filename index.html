<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swing Trading Signal Checker</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .panel { border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
    label { display:block; margin-top:10px; }
    #chart { height: 400px; }
    #rocChart { height: 200px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Swing Trading Strategy Checker</h1>

  <label>Select Crypto:</label>
  <select id="ticker">
    <option value="bitcoin">BTC</option>
    <option value="ethereum">ETH</option>
    <option value="ripple">XRP</option>
    <option value="cardano">ADA</option>
    <option value="shiba-inu">SHIB</option>
    <option value="binancecoin">BNB</option>
    <option value="xdce-crowd-sale">XDC</option>
    <option value="hedera-hashgraph">HBAR</option>
    <option value="kaspa">KAS</option>
  </select>

  <label>Capital (₹):</label>
  <input id="capital" type="number" value="25000">

  <label>Risk %:</label>
  <input id="risk" type="number" value="2">

  <button onclick="checkSignal()">Check</button>

  <div id="result" class="panel"></div>
  <div id="chart" class="panel"></div>
  <div id="rocChart" class="panel"></div>

  <!-- Lightweight Charts library -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    async function fetchData(ticker) {
      const url = `https://api.coingecko.com/api/v3/coins/${ticker}/ohlc?vs_currency=inr&days=30`;
      const res = await fetch(url);
      return await res.json(); // [timestamp, open, high, low, close]
    }

    async function checkSignal() {
      const ticker = document.getElementById("ticker").value;
      const capital = parseFloat(document.getElementById("capital").value);
      const riskPct = parseFloat(document.getElementById("risk").value)/100;

      const data = await fetchData(ticker);
      if (!data || data.length === 0) {
        document.getElementById("result").innerHTML = "No data found.";
        return;
      }

      const candles = data.map(d => ({
        time: Math.floor(d[0]/1000),
        open: d[1],
        high: d[2],
        low: d[3],
        close: d[4]
      }));

      const closes = candles.map(c => c.close);
      const lows = candles.map(c => c.low);
      const latest = closes[closes.length-1];

      // RoC (10-day)
      const rocPeriod = 10;
      const rocData = closes.map((c,i) => {
        if (i < rocPeriod) return { time: candles[i].time, value: null };
        const prev = closes[i-rocPeriod];
        return { time: candles[i].time, value: (c - prev)/prev };
      });

      const prev = closes[closes.length-rocPeriod-1];
      const roc = (latest - prev) / prev;

      // Anchored VWAP proxy = average close from swing high
      const highestClose = Math.max(...closes);
      const anchorIndex = closes.lastIndexOf(highestClose);
      const avwap = closes.slice(anchorIndex).reduce((s,x)=>s+x,0) / (closes.length-anchorIndex);

      // PASS/FAIL
      const pass = roc < 0 ? (latest > avwap) : false;

      // SL, Target, Position
      const sl = Math.min(...lows);
      const riskPts = latest - sl;
      const target = latest + 2*riskPts;
      const positionSize = (capital*riskPct)/riskPts;

      document.getElementById("result").innerHTML = `
        <b>Ticker:</b> ${ticker.toUpperCase()}<br>
        <b>Latest Close:</b> ₹${latest}<br>
        <b>RoC(10d):</b> ${(roc*100).toFixed(2)}%<br>
        <b>AVWAP:</b> ₹${avwap.toFixed(2)}<br>
        <b>Signal:</b> ${pass ? "PASS ✅" : "FAIL ❌"}<br><br>
        ${pass ? `
          <b>Entry:</b> ₹${latest}<br>
          <b>Stop Loss:</b> ₹${sl}<br>
          <b>Target:</b> ₹${target}<br>
          <b>Position Size:</b> ${positionSize.toFixed(4)} units
        ` : "No trade setup"}
      `;

      // Draw candlestick chart
      document.getElementById("chart").innerHTML = "";
      const chart = LightweightCharts.createChart(document.getElementById("chart"), { width: 600, height: 400 });
      const candleSeries = chart.addCandlestickSeries();
      candleSeries.setData(candles);

      // Add AVWAP line
      const avwapSeries = chart.addLineSeries({ color: 'blue', lineWidth: 2 });
      const avwapData = candles.map((c,i) => ({
        time: c.time,
        value: i >= anchorIndex ? closes.slice(anchorIndex, i+1).reduce((s,x)=>s+x,0)/(i-anchorIndex+1) : null
      }));
      avwapSeries.setData(avwapData);

      // Draw RoC chart
      document.getElementById("rocChart").innerHTML = "";
      const rocChart = LightweightCharts.createChart(document.getElementById("rocChart"), { width: 600, height: 200 });
      const rocSeries = rocChart.addLineSeries({ color: 'orange', lineWidth: 2 });
      rocSeries.setData(rocData);

      // Zero line for RoC
      const zeroSeries = rocChart.addLineSeries({ color: 'gray', lineWidth: 1 });
      zeroSeries.setData(candles.map(c => ({ time: c.time, value: 0 })));
    }
  </script>
</body>
</html>
